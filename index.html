<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday!</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    height: 100vh;
    overflow: hidden;
    margin: 0;
    position: relative;
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
    border-radius: 50% 50% 50% 50%;
    animation: float 8s ease-in-out infinite;
    pointer-events: none;
    z-index: 2;
  }

  .balloon:before {
    content: '';
    position: absolute;
    bottom: -50px;
    left: 50%;
    width: 2px;
    height: 60px;
    background:
      linear-gradient(#555 0 14px, transparent 14px),
      repeating-linear-gradient(
        -45deg,
        #555,
        #555 2px,
        transparent 2px,
        transparent 4px
      );
    background-size: 100% 14px, 100% 8px;
    background-repeat: no-repeat, repeat;
    background-position: 0 0, 0 14px;
    transform: translateX(-50%);
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-200px) rotate(3deg); }
    100% { transform: translateY(0) rotate(0deg); }
  }

  #fireworks {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 3;
  }

  .centered {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }

  /* Title: smooth character-by-character reveal */
  h1 {
    font-size: 3rem;
    font-weight: bold;
    min-height: 3.5rem; /* prevent layout shift before reveal */
    margin: 0;
  }
  #birthdayTitle {
    display: inline-block;
    white-space: pre;
  }
  #birthdayTitle .char {
    display: inline-block;
    opacity: 0;
    transform: translateY(8px);
    will-change: transform, opacity;
    animation: charIn 520ms cubic-bezier(.22,.61,.36,1) both;
    animation-delay: calc(var(--i) * 45ms);
  }
  @keyframes charIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  #birthdayGif {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 90%;
    max-height: 90%;
    z-index: 999;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  #nextBtn {
    display: none;
    margin-top: 20px;
  }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>
<img id="birthdayGif" src="https://gifdb.com/images/high/bestie-friendship-hugs-jja9clkfgije5i82.webp" alt="Birthday Hug">

<div class="centered text-center">
  <h1 id="birthdayTitle"></h1>
  <button id="wishBtn" class="btn btn-lg btn-light mt-3 shadow-lg">Click for Surprise!</button>
  <a id="nextBtn" href="blow-candles.html" class="btn btn-lg btn-light mt-3 shadow-lg">Next</a>
</div>

<script>
  /* ---------- Smooth heading reveal ---------- */
  const titleText = "ðŸŽ‰ Happy Birthday Madam Jii! ðŸŽ‰";
  const titleEl = document.getElementById("birthdayTitle");

  function showTitleSmooth(text) {
    titleEl.innerHTML = ""; // clear
    // Use Array.from to keep emojis intact
    Array.from(text).forEach((ch, i) => {
      const span = document.createElement("span");
      span.className = "char";
      span.style.setProperty("--i", i);
      span.textContent = ch;
      titleEl.appendChild(span);
    });
  }
  // start after a short delay
  setTimeout(() => showTitleSmooth(titleText), 1300);

  /* ---------- Balloons ---------- */
  const colors = ['#ff69b4', '#ff1493', '#ff85a1', '#ffc0cb', '#ff6f91'];
  for (let i = 0; i < 20; i++) {
    let b = document.createElement('div');
    b.className = 'balloon';
    b.style.background = `radial-gradient(circle at 30% 30%, ${colors[Math.floor(Math.random()*colors.length)]}, ${colors[Math.floor(Math.random()*colors.length)]})`;
    b.style.left = Math.random() * 100 + 'vw';
    b.style.animationDuration = (6 + Math.random() * 4) + 's';
    document.body.appendChild(b);
  }

  /* ---------- Fireworks ---------- */
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('load', resizeCanvas);
  window.addEventListener('resize', resizeCanvas);

  class Particle {
    constructor(x, y, color, size, speedX, speedY) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.size = size;
      this.speedX = speedX;
      this.speedY = speedY;
      this.alpha = 1;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.alpha -= 0.02;
    }
    draw() {
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }

  function createFirework(x, y) {
    for (let i = 0; i < 200; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 5 + 2;
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      particles.push(new Particle(
        x, y, color, Math.random() * 3 + 1,
        Math.cos(angle) * speed,
        Math.sin(angle) * speed
      ));
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.update();
      p.draw();
      if (p.alpha <= 0) particles.splice(i, 1);
    }
    requestAnimationFrame(animateFireworks);
  }
  animateFireworks();

  /* ---------- Button behavior ---------- */
  const btn = document.getElementById('wishBtn');
  const nextBtn = document.getElementById('nextBtn');
  const gif = document.getElementById('birthdayGif');

  btn.addEventListener('click', () => {
    btn.disabled = true;
    setTimeout(() => btn.disabled = false, 6000);

    // Fireworks burst
    for (let i = 0; i < 25; i++) {
      setTimeout(() => {
        createFirework(
          Math.random() * canvas.width,
          Math.random() * canvas.height / 2
        );
      }, i * 200);
    }

    // Show GIF
    gif.style.display = 'block';
    gif.style.opacity = 0;
    gif.style.transition = 'opacity 400ms ease';
    setTimeout(() => { gif.style.opacity = 1; }, 50);

    // Hide GIF after 5 seconds
    setTimeout(() => {
      gif.style.opacity = 0;
      setTimeout(() => { gif.style.display = 'none'; }, 500);
    }, 5000);

    // Show "Next" button after GIF appears
    setTimeout(() => {
      nextBtn.style.display = 'inline-block';
    }, 1000);
  });
</script>

</body>
</html>
