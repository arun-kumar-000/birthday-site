<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gift Opening Celebration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    position: relative;
    padding: 20px;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 2rem;
    z-index: 2;
  }

  .gifts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 900px;
    z-index: 2;
  }

  .gift {
    position: relative;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    background: rgba(0, 0, 0, 0.25);
    min-height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    transition: background-color 0.3s ease;
  }
  .gift:hover {
    background: rgba(0, 0, 0, 0.4);
  }

  .gift img {
    width: 90%;
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease;
  }
  .gift:hover img {
    transform: scale(1.05);
  }

  .gift-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.7);
    padding: 15px 20px;
    border-radius: 12px;
    font-size: 1.2rem;
    display: none;
    width: 80%;
    word-wrap: break-word;
    box-shadow: 0 0 10px rgba(0,0,0,0.7);
    user-select: none;
  }

  /* Balloons */
  .balloon {
    position: absolute;
    bottom: -150px;
    width: 60px;
    height: 80px;
    border-radius: 50%;
    background-color: #ff6f91;
    animation: float 6s ease-in-out infinite;
    z-index: 1;
  }

  .balloon:before {
    content: '';
    position: absolute;
    bottom: -50px;
    left: 50%;
    width: 2px;
    height: 60px;
    background:
      linear-gradient(#555 0 14px, transparent 14px),
      repeating-linear-gradient(
        -45deg,
        #555,
        #555 2px,
        transparent 2px,
        transparent 4px
      );
    background-size: 100% 14px, 100% 8px;
    background-repeat: no-repeat, repeat;
    background-position: 0 0, 0 14px;
    transform: translateX(-50%);
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); }
    50% { transform: translateY(-300px) translateX(20px); }
    100% { transform: translateY(-600px) translateX(-20px); }
  }

  @media (max-width: 500px) {
    .gift {
      min-height: 140px;
    }
    .gift-text {
      font-size: 1rem;
      padding: 10px 14px;
    }
  }

  /* Final message */
  #finalMessage {
    display: none;
    margin-top: 30px;
    z-index: 2;
    font-size: 1.5rem;
    background: rgba(0,0,0,0.6);
    padding: 15px 20px;
    border-radius: 12px;
  }
</style>
</head>
<body>

<h1>üéÅ Time to Open Your Gifts! üéâ</h1>

<div class="gifts-grid">
  <div class="gift"><img src="https://img.freepik.com/free-photo/3d-illustration-closed-black-gift-box_107791-18203.jpg"><div class="gift-text"></div></div>
  <div class="gift"><img src="https://img.freepik.com/free-photo/3d-illustration-closed-black-gift-box_107791-18203.jpg"><div class="gift-text"></div></div>
  <div class="gift"><img src="https://img.freepik.com/free-photo/3d-illustration-closed-black-gift-box_107791-18203.jpg"><div class="gift-text"></div></div>
  <div class="gift"><img src="https://img.freepik.com/free-photo/3d-illustration-closed-black-gift-box_107791-18203.jpg"><div class="gift-text"></div></div>
  <div class="gift"><img src="https://img.freepik.com/free-photo/3d-illustration-closed-black-gift-box_107791-18203.jpg"><div class="gift-text"></div></div>
  <div class="gift"><img src="https://img.freepik.com/free-photo/3d-illustration-closed-black-gift-box_107791-18203.jpg"><div class="gift-text"></div></div>
</div>

<!-- Final message -->
<div id="finalMessage">üéâTell me the gift you want, and it‚Äôs yours.üéâ <br> ‚ù§Ô∏è Enjoy your day! ‚ù§Ô∏è</div>

<!-- Balloons -->
<div class="balloon" style="left: 5%; background-color: #ff6f91; animation-delay: 0s;"></div>
<div class="balloon" style="left: 20%; background-color: #ff9671; animation-delay: 2s;"></div>
<div class="balloon" style="left: 40%; background-color: #ffc75f; animation-delay: 4s;"></div>
<div class="balloon" style="left: 60%; background-color: #f9f871; animation-delay: 1s;"></div>
<div class="balloon" style="left: 80%; background-color: #ffb6c1; animation-delay: 3s;"></div>

<script>
let openedCount = 0;
const totalGifts = document.querySelectorAll('.gift').length;

// Messages for each gift click in order
const messages = [
  "Yeh khali hai üòú",
  "Yeh bhi khali hai üòú",
  "Yaha bhi kuch nahi üòè",
  "Kisi mein kuch nahi hai üòÖ",
  "Bola tha na, sab khali hain üòÇ",
  "Yrr main hi gift hu. üòú"
];

document.querySelectorAll('.gift').forEach(gift => {
  const img = gift.querySelector('img');
  const text = gift.querySelector('.gift-text');

  gift.addEventListener('click', () => {
    if (!gift.classList.contains('opened')) {
      gift.classList.add('opened');
      img.style.display = 'none';

      // Show message based on the sequence
      text.textContent = messages[openedCount] || "Yeh bhi khali hai üòú";
      text.style.display = 'block';
      openedCount++;

      // Show final message when all gifts are opened
      if (openedCount === totalGifts) {
        setTimeout(() => {
          document.getElementById('finalMessage').style.display = 'block';
        }, 1000);
      }
    }
  });
});
</script>

</body>
</html>
