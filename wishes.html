<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bestie! üéâ</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        text-align: center;
        color: white;
        padding: 0 10px;
    }
    h1 {
        font-size: clamp(2em, 5vw, 3em);
        margin-top: 5vh;
        animation: pop 1.5s ease-in-out infinite alternate;
        word-wrap: break-word;
    }
    p {
        font-size: clamp(1em, 3.5vw, 1.5em);
        max-width: 90%;
        margin: auto;
        animation: fadeIn 3s ease-in-out;
        line-height: 1.5;
        min-height: 120px;
    }
    @keyframes pop {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    /* Floating balloons */
    .balloon {
        position: absolute;
        bottom: -150px;
        width: clamp(40px, 10vw, 80px);
        height: clamp(50px, 12vw, 100px);
        background: red;
        border-radius: 50% 50% 50% 50%;
        animation: floatUp linear infinite;
    }
    .balloon::after {
        content: '';
        position: absolute;
        width: 2px;
        height: clamp(25px, 6vw, 50px);
        background: white;
        left: 50%;
        bottom: -50px;
    }
    @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
    /* Next button style */
    .next-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background: rgba(255,255,255,0.2);
        border: 2px solid white;
        border-radius: 25px;
        color: white;
        font-size: 1em;
        text-decoration: none;
        transition: background 0.3s ease;
    }
    .next-btn:hover {
        background: rgba(255,255,255,0.4);
    }
</style>
</head>
<body>

<!-- Next Button -->
<a href="gifts.html" class="next-btn">Next ‚û°</a>

<h1>üéÇ Happy Birthday Bestie! üéÇ</h1>
<p id="wishText"></p>

<!-- Balloons -->
<script>
    const colors = ['red', 'blue', 'yellow', 'green', 'pink', 'orange', 'purple'];
    for (let i = 0; i < 15; i++) {
        let b = document.createElement('div');
        b.className = 'balloon';
        b.style.left = Math.random() * 100 + 'vw';
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (5 + Math.random() * 5) + 's';
        b.style.animationDelay = Math.random() * 3 + 's';
        document.body.appendChild(b);
    }

    const wishEl = document.getElementById('wishText');

    // Show first message
    wishEl.innerHTML = "Not in this life‚Ä¶ but in the next life, you‚Äôre mine.";

    setTimeout(() => {
        wishEl.innerHTML = "Ohh, it‚Äôs mine‚Ä¶ wishh, sorry sorry.";
    }, 5000);

    setTimeout(() => {
        wishEl.innerHTML = `Hey my crazy partner-in-crime, <br>
        Today is your special day, so let‚Äôs eat cake like there‚Äôs no tomorrow! <br>
        You‚Äôre not getting old, you‚Äôre just becoming a classic! üòÇ <br>
        Keep smiling, keep shining, and stay awesome forever! ‚ù§Ô∏è`;
    }, 8000);
</script>

</body>
</html>
